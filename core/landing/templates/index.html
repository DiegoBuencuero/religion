{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* === Bloque 1: VIDEO === */
  .hero {
    position: relative;
    height: 100vh; /* ocupa toda la pantalla */
  }

  #bg-video {
    position: fixed; /* üîí siempre fijo de fondo */
    top: 0;
    left: 0;
    width: 100%;
    height: 80%;
    object-fit: cover;

  }/* === Bloque 2: CRISTO + TEXTO === */
  .cristo-card {
    position: relative;
    margin-top: -320px; /* se sube sobre el video */
    background: #fff;
    width: 100%;
    padding: 100px 20px;
  }
  
  .cristo-container {
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr; /* dos columnas iguales */
    align-items: center;
    gap: 60px;
  }
  
  .cristo-img {
    display: block;
    margin: 0 auto;
    max-width: 260px;
    border-radius: 50%;
    box-shadow: 0 0 80px 30px rgba(255, 215, 0, 0.55); /* halo amarillo */
  }
  
  .cristo-text {
    text-align: left;
  }
  
  .cristo-text h1 {
    font-size: 2rem;
    font-weight: 600;
    margin: 15px 0;
    color: #333;
    line-height: 1.4;
  }
  
  /* Responsive */
  @media(max-width: 768px) {
    .cristo-container {
      grid-template-columns: 1fr; /* una sola columna en m√≥vil */
      text-align: center;
      gap: 40px;
    }
    .cristo-img {
      max-width: 180px;
      box-shadow: 0 0 50px 20px rgba(255, 215, 0, 0.55);
    }
    .cristo-text h1 {
      font-size: 1.5rem;
    }
  }
  
  
</style>

<main>
  <!-- Bloque 1: Video -->
  <section class="hero">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="{% static 'video/index.mp4' %}" type="video/mp4">
    </video>
  </section>

  <!-- Rect√°ngulo blanco con Cristo + texto -->
  <section class="cristo-card">
    <div class="cristo-container">
      <!-- Columna 1: Imagen -->
      <div>
        <img src="{% static 'assets/img/cristo1.png' %}" alt="Cristo com o cordeiro" class="cristo-img">
      </div>
  
      <!-- Columna 2: Texto -->
      <div class="cristo-text">
        <h1>{% translate "Somos Irm√£s da Igreja," %}</h1>
        <h1>{% translate "Somos Irm√£s dos Pastores," %}</h1>
        <h1>{% translate "Somos Irm√£s das ovelhas de Cristo." %}</h1>
      </div>
    </div>
  </section>
</main>
{% endblock %}
