{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  #hero {
    position: relative;
    height: 100vh;        /* ocupa toda la pantalla */
    overflow: hidden;
    background: none;     /* ðŸ”‘ elimina cualquier fondo */
  }
  
  #bg-video {
    position: fixed;      /* ðŸ”‘ queda fijo en el fondo */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;    /* llena toda la pantalla */
    z-index: -1;          /* queda detrÃ¡s */
    background: none;     /* asegura que no tenga fondo */
  }
  
  .overlay-content {
    position: relative;
    z-index: 1;           /* arriba del video */
    color: white;         /* texto legible */
  }
  

</style>
<main>

  <!-- Hero Section -->
  {% comment %} <section id="hero" class="hero section d-flex align-items-center justify-content-center text-center" >
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  


  </section> {% endcomment %}



  <section id="hero" class="hero section d-flex align-items-center justify-content-center text-center">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="{% static 'video/index.mp4' %}" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
    <div class="overlay-content">
      <h1>Bienvenido</h1>
      <p>Texto sobre el video</p>
    </div>
  </section>
  
  
  
</main>
{% endblock %}
